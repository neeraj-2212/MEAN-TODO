<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../angular.js"></script>
    <script src="../js/add.js"></script>
  </head>
  <body class="bg-gray-100" ng-app="AddPage">
    <!-- Back Button -->

    <div class="header">
      <div class="title">Task Manager</div>

      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span>Neeraj Suhanda</span>
      </div>
    </div>

    <main class="bg-blue-100 py-8">
      <button
        onclick="window.location.href='home.html'"
        class="text-white bg-gray-700 hover:bg-gray-900 px-3 py-1 rounded flex items-center"
      >
        <i class="fas fa-arrow-left mr-2"></i> Back
      </button>
      <h2 class="text-center text-3xl text-red-500 font-bold">
        Add <span class="text-black">Task</span>
      </h2>
      <div class="max-w-4xl mx-auto bg-white p-8 mt-8 shadow-md rounded-lg">
        <div ng-controller="AddCtrl">
            <form>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
              <div class="col-span-1 md:col-span-3">
                <label for="taskName" class="block text-gray-700 font-semibold"
                  >Enter Task Name</label
                >
                <input
                  type="text"
                  id="taskName"
                  class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Python Study"
                  ng-model="task"
                />
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
              <div>
                <label for="price" class="block text-gray-700 font-semibold"
                  >Enter Price</label
                >
                <input
                  type="text"
                  id="price"
                  class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="--"
                  ng-model="price"
                />
              </div>
              <div>
                <label for="category" class="block text-gray-700 font-semibold"
                  >Enter Category</label
                >
                <select
                  id="category"
                  class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  ng-model="category"
                >
                  <option>shopping</option>
                  <option>Education</option>
                </select>
              </div>
              <div>
                <label for="file" class="block text-gray-700 font-semibold"
                  >Upload File</label
                >
                <div
                  class="tooltip flex items-center border border-gray-300 p-2 rounded focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500"
                >
                  <input
                    type="text"
                    id="file"
                    class="w-full border-none focus:outline-none"
                    value="Bill.jpeg"
                    readonly
                  />
                  <i class="fas fa-upload ml-2"></i>
                  <span class="tooltiptext">Upload Bill</span>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label for="remarks" class="block text-gray-700 font-semibold"
                >Remarks</label
              >
              <textarea
                id="remarks"
                ng-model="description"
                class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></textarea>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800"
                ng-click="AddTask(task,price,category,description)"
              >
                Submit
              </button>
            </div>
          </form>

      
        </div>
      </div>
    </main>
  </body>
</html>
