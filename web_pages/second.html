<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Calendar</title>

  <!-- FullCalendar CSS (hosted CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0033cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 28px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #e60000;
    }

    #calendar {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    Task <span style="color: #ffcc00;">Manager</span>
  </header>

  <h2>Task Calendar</h2>

  <div id="calendar"></div>

  <!-- FullCalendar JS (must be placed AFTER the calendar container) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        events: [
          {
            title: 'FSWD Assignment',
            date: '2025-03-20',
            color: '#28a745' // green
          },
          {
            title: 'Submit Project',
            date: '2025-03-25',
            color: '#dc3545' // red
          },
          {
            title: 'Team Meeting',
            date: '2025-03-23',
            color: '#007bff' // blue
          }
        ]
      });

      calendar.render();
    });
  </script>

</body>
</html>
